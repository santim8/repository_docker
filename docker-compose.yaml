services:
  jenkins:
    build:
      context: .
      dockerfile: Dockerfile
    image: my-jenkins-docker:latest
    container_name: jenkins
    ports:
      - "8081:8080"
      - "50000:50000"
    volumes:
      - jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
    restart: unless-stopped

volumes:
  jenkins_home:
